<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Student Grouping</title>
</head>
<body>
    <h1>Student Grouping</h1>
    <label for="weeks">Number of Weeks:</label>
    <input type="number" id="weeks" min="1" required><br><br>
    <label for="startDate">Starting Date:</label>
    <input type="date" id="startDate" required><br><br>
    <label for="numStudents">Number of Students:</label>
    <input type="number" id="numStudents" oninput="updateStudents()" min="1" required><br><br>
    <div id="studentsSection"></div>
    <button onclick="generateGroups()">Generate Groups</button>
    <div id="output"></div>
    <a id="download" style="display:none;"></a>
    <script src="script.js"></script>
	<script src="output.js"></script>
</body>
</html>
